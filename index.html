<!DOCTYPE HTML>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">

</head>

<body>

<div class="container">
<h1 class="text-center"> Pomodoro Clock</h1>

<div class="row">
<div class="col-md-3 col-md-offset-3 text-center">
  <p class="lead">Break Time</p>
</div>
<div class="col-md-3 text-center">
  <p class="lead">Session time</p>
</div>
<div class="row">
<div class="col-md-3 col-md-offset-3 text-center">
  <button id="breakMinus">-</button><p class="lead" id="breakT">5</p><button id="breakPlus">+</button>
</div>
<div class="col-md-3 text-center">
  <button id="sessionMinus">-</button><p class="lead" id="sessionT">25</p><button id="sessionPlus">+</button>
</div>

</div>
</div>
  <div class="row">
<div class="col-md-6 col-md-offset-5 text-center">
  <button href="#" class="menu">
    <span id="session">Session</span>
    <br>
  <span id="timer">25:00<span>
  </button>
 </div>
</div>
<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
